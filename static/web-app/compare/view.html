<div class="main-container">
    <md-content flex layout="column" class="main-view" flex="100">
        <md-content layout="row">
            <div style="margin: auto;">                
                <md-button class="md-raised" ng-class="isCurrent('periods')" style="height: 20px;align-self: center;" ng-click="changeComparison('periods')">Compare Periods</md-button>
                <md-button class="md-raised" ng-class="isCurrent('locations')" style="height: 20px;align-self: center;" ng-click="changeComparison('locations')">Compare Locations</md-button>
            </div>
        </md-content>
        <div>
            <md-tabs md-border-bottom md-dynamic-height>
                <md-tab>
                    <md-tab-label>Global</md-tab-label>
                    <md-tab-body layout="column" flex>
                        <article layout="column" layout-gt-sm="row">
                            <chart-polar 
                                title="Periods statistics" 
                                containerid="polarChart" 
                                started="polarStarted" 
                                loaded="polarLoaded" 
                                categories="polarCategories" 
                                data="polarData">
                            </chart-polar>                                    
                        </article>

                        <article layout="column" layout-gt-sm="row">
                            <md-content flex-gt-sm="100" style="margin: 10px 0" class="container" md-whiteframe="2">
                                <h3 style="height: 25px;">
                                    <span ng-show="isCurrent('locations')">Locations statistics</span>
                                    <span ng-show="isCurrent('periods')">Progress compared to other periods</span>                                                    
                                </h3>
                                <div ng-show="!tableStarted">
                                    <div style="text-align: center; line-height: 250px;">waiting</div>
                                </div>
                                <div class="entity-loading-widget" ng-show="tableStarted && !tableLoaded" 
                                style="height: 250px;" layout="column" layout-align="space-around">
                                    <md-progress-circular md-mode="indeterminate" class="md-accent" style="margin: auto;">
                                    </md-progress-circular>
                                </div>
                                <div ng-show="tableStarted && tableLoaded" layout="row">
                                    <div flex="100">
                                        <div style="height: 250px;" ng-bind-html="table"></div>
                                    </div>                        
                                </div>
                            </md-content>
                        </article>

                        <article layout="column" layout-gt-sm="row">
                            <chart-bar-stacked 
                                title="StoreFront Conversion (%)" 
                                containerid="storefrontChart" 
                                started="storefrontStarted" 
                                loaded="storefrontLoaded" 
                                categories="storefrontCategories" 
                                data="storefrontData"
                                percentage="true">
                            </chart-bar-stacked>
                            <span flex></span>
                            <chart-bar-stacked
                                title="StoreFront Conversion (Client Count)" 
                                containerid="storefrontCountChart" 
                                started="storefrontStarted" 
                                loaded="storefrontLoaded" 
                                categories="storefrontCountCategories" 
                                data="storefrontCountData">
                            </chart-bar-stacked>
                        </article>
                
                        <article layout="column" layout-gt-sm="row">
                            <chart-bar-stacked 
                                title="Loyalty (%)" 
                                containerid="loyaltyChart" 
                                started="loyaltyStarted" 
                                loaded="loyaltyLoaded" 
                                categories="loyaltyCategories" 
                                data="loyaltyData"
                                percentage="true">
                            </chart-bar-stacked>            
                            <span flex></span>
                            <chart-bar-stacked
                                title="Loyalty (Client Count)" 
                                containerid="loyaltyCountChart" 
                                started="loyaltyStarted" 
                                loaded="loyaltyLoaded" 
                                categories="loyaltyCountCategories" 
                                data="loyaltyCountData">
                            </chart-bar-stacked>
                        </article>

                        <article layout="column" layout-gt-sm="row">
                            <chart-bar-stacked 
                                title="Wi-Fi Connections (%)" 
                                containerid="wifiChart" 
                                started="wifiStarted" 
                                loaded="wifiLoaded" 
                                categories="wifiCategories" 
                                data="wifiData"
                                percentage="true">
                            </chart-bar-stacked>
                            <span flex></span>
                            <chart-bar-stacked
                                title="Wi-Fi Connections (Client Count)" 
                                containerid="wifiCountChart" 
                                started="wifiStarted" 
                                loaded="wifiLoaded" 
                                categories="wifiCountCategories" 
                                data="wifiCountData">
                            </chart-bar-stacked>
                        </article>

                    </md-tab-body>
                </md-tab>
                <md-tab>
                    <md-tab-label>Over Time</md-tab-label>
                    <md-tab-body>
                        <article flex="100">
                            <chart-line 
                                title="StoreFront conversion over time" 
                                containerid="storefrontLineChart" 
                                started="lineStarted" 
                                loaded="lineLoaded" 
                                categories="lineCategories" 
                                data="storefrontLineData"
                                period="period"
                                percentage="true">                    
                            </chart-line>
                        </article>
                        <article flex="100">
                            <chart-line 
                                title="Number of Engaged Clients over time" 
                                containerid="engagedLineChart" 
                                started="lineStarted" 
                                loaded="lineLoaded" 
                                categories="lineCategories" 
                                data="engagedLineData"
                                period="period">
                            </chart-line>                    
                        </article>

                        <article flex="100">
                            <chart-line 
                                title="Number of Passers By over time" 
                                containerid="passersbyLineChart" 
                                started="lineStarted" 
                                loaded="lineLoaded" 
                                categories="lineCategories" 
                                data="passersbyLineData"
                                period="period">
                            </chart-line>                      
                        </article>
        

                        <article flex="100">
                            <chart-line 
                                title="Number of Unique Devices over time" 
                                containerid="uniqueLineChart" 
                                started="lineStarted" 
                                loaded="lineLoaded" 
                                categories="lineCategories" 
                                data="uniqueLineData"
                                period="period">
                            </chart-line>                      
                        </article>
        
                        <article flex="100">
                            <chart-line 
                                title="Number of Associated Clients over time" 
                                containerid="associatedLineChart" 
                                started="lineStarted" 
                                loaded="lineLoaded" 
                                categories="lineCategories" 
                                data="associatedLineData"
                                period="period">
                            </chart-line>                     
                        </article>

                        <article flex="100">
                            <chart-line 
                                title="Number of Unassociated Clients over time" 
                                containerid="unassociatedLineChart" 
                                started="lineStarted" 
                                loaded="lineLoaded" 
                                categories="lineCategories" 
                                data="unassociatedLineData"
                                period="period">
                            </chart-line>                      
                        </article>

                    </md-tab-body>
                </md-tab>
            </md-tabs>
        </div>
    </md-content>
</div>
