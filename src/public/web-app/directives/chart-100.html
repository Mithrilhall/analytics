<md-content flex-gt-sm="100" md-whiteframe="2" style="margin: 10px 0" class="container">
    <h3 style="height: 25px;">
        <span>{{title}}</span>                                                    
    </h3>
    <div style="height: 400px" layout="column">
        <div id="wait">
            <div style="text-align: center; line-height: 400px;" flex>waiting</div>
        </div>
        <div class="entity-loading-widget" id="load" style="height: 400px"
        layout="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate" class="md-accent" style="margin: auto;">
            </md-progress-circular>
        </div>
        <div layout="column" flex id="chart">
            <div flex="100">
                <div style="height: 400px;" id="{{containerid}}"></div>
            </div>                        
        </div>
    </div>
</md-content>
